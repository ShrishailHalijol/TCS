<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div style="padding-top:100px">
        <div class="col-md-5 col-md-offset-3">
            <div class="well">
                <table class="table table-bordered">
                    <thead>
                        <tr class="success">
                            <td colspan="2" class="text-center">Login</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Email:</td>
                            <td>
                                <input type="text" id="txtEmail" placeholder="Email Address" />
                            </td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td>
                                <input type="password" id="txtPassword" placeholder="Password" />
                            </td>
                        </tr>
                        <tr class="success">
                            <td>
                                <input type="button" id="btnHome" value="Home" class="btn btn-success" />
                            </td>
                            <td>
                                <input type="button" id="btnLogin" class="btn btn-success" value="Login" />
                            </td>

                        </tr>
                    </tbody>
                </table>

                <div id="divError" class="alert alert-danger collapse">
                    <a id="linkClose" class="close" href="#">&times;</a>
                    <div id="divErrorMessage"></div>
                </div>
            </div>
        </div>
        <script src="Scripts/jquery-3.3.1.min.js"></script>
        <script src="Scripts/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(() => {
                $('#btnLogin').click(() => {
                    $.ajax({
                        url: '/token',
                        method: 'POST',
                        contentType: 'application/json',
                        data: {
                            username: $('#txtEmail').val(),
                            password: $('#txtPassword').val(),
                            grant_type: 'password'
                        },
                        success: (response) => {
                            sessionStorage.setItem('accessToken', response.access_token);
                            window.location.href = 'Employees.html';
                        },
                        error: (jqXHR) => {
                            let resp = jQuery.parseJSON(jqXHR.responseText);
                            $('#divErrorMessage').text(resp.error_description);
                            $('#divError').show('show');
                        }
                    });
                });

                $('#btnHome').click(() => {
                    window.location.href = 'http://localhost:49685/';

                });

                $('#linkClose').click(() => {
                    $('#divError').hide('fade');
                });
            });
        </script>
    </div>
</body>
</html>
